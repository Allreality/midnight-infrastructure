        const { useState, useEffect } = React;
        const API_BASE_URL = 'http://localhost:5008';

        const getProvider = () => {
            if ('phantom' in window) {
                return window.phantom?.solana;
            }
            return null;
        };

        function App() {
            const [wallet, setWallet] = useState(null);
            const [connected, setConnected] = useState(false);
            const [connecting, setConnecting] = useState(false);
            const [paymentInProgress, setPaymentInProgress] = useState(false);
            const [selectedService, setSelectedService] = useState(null);

            const connectWallet = async () => {
                const provider = getProvider();
                if (!provider) {
                    alert('Phantom wallet not installed!');
                    return;
                }
                setConnecting(true);
                try {
                    const resp = await provider.connect();
                    setWallet(resp.publicKey.toString());
                    setConnected(true);
                } catch (err) {
                    alert('Failed to connect: ' + err.message);
                } finally {
                    setConnecting(false);
                }
            };

            const disconnectWallet = async () => {
                const provider = getProvider();
                if (provider) await provider.disconnect();
                setWallet(null);
                setConnected(false);
            };

            const purchaseService = async (service) => {
                if (!connected) {
                    alert('Please connect your wallet first!');
                    return;
                }
                setPaymentInProgress(true);
                setSelectedService(service);

                try {
                    // Create payment request
                    const paymentReq = await fetch(API_BASE_URL + '/api/create-payment-request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            service_id: service.id,
                            buyer_wallet: wallet,
                            amount_sol: service.priceSol
                        })
                    });
                    const paymentData = await paymentReq.json();

                    if (paymentData.error) {
                        throw new Error(paymentData.error);
                    }

                    // Get Solana connection and provider
                    const provider = getProvider();
                    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'), 'confirmed');

                    // Get merchant wallet from splits
                    const merchantSplit = paymentData.splits.find(s => s.recipient === 'merchant') || paymentData.splits[0];
                    const amountLamports = Math.round(paymentData.amount_sol * 1e9);

                    // Create transaction
                    const transaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: new solanaWeb3.PublicKey(wallet),
                            toPubkey: new solanaWeb3.PublicKey(merchantSplit.address),
                            lamports: amountLamports
                        })
                    );

                    transaction.feePayer = new solanaWeb3.PublicKey(wallet);
                    const { blockhash } = await connection.getLatestBlockhash();
                    transaction.recentBlockhash = blockhash;

                    // Sign and send
                    const signed = await provider.signTransaction(transaction);
                    const signature = await connection.sendRawTransaction(signed.serialize());
                    await connection.confirmTransaction(signature);

                    // Verify payment
                    const verifyResp = await fetch(API_BASE_URL + '/api/v1/payments/' + paymentData.payment_id + '/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tx_signature: signature })
                    });
                    const verifyData = await verifyResp.json();

                    if (verifyData.verified) {
                        window.location.href = 'fulfillment.html?payment_id=' + paymentData.payment_id + '&service=' + service.id;
                    } else {
                        throw new Error(verifyData.error || 'Payment verification failed');
                    }

                } catch (error) {
                    console.error('Payment error:', error);
                    alert('Error: ' + error.message);
                } finally {
                    setPaymentInProgress(false);
                    setSelectedService(null);
                }
            };

            const services = [

                        <p className="text-purple-300 text-xl mb-6">Instant access to SP 800-171 expertise ‚Ä¢ Pay with SOL</p>
                        
                        {/* Value Proposition */}
                        <div className="max-w-3xl mx-auto bg-white/5 rounded-xl p-6 mb-8 border border-purple-500/20">
                            <p className="text-gray-300 text-lg">
                                Get <span className="text-green-400 font-semibold">instant compliance answers</span> that would normally require 
                                expensive consultants. Our AI agents have analyzed <span className="text-purple-400 font-semibold">169+ NIST documents</span> so 
                                you don't have to.
                            </p>
                        </div>
                        
                        {/* Wallet Connection */}
                        <div className="mt-6">
                            {!connected ? (
                                <button
                                    onClick={connectWallet}
                                    disabled={connecting}
                                    className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg text-lg"
                                >
                                    {connecting ? 'Connecting...' : 'üîó Connect Phantom Wallet'}
                                </button>
                            ) : (
                                <div className="flex items-center justify-center gap-4">
                                    <span className="text-green-400 font-mono">
                                        ‚úÖ {wallet.slice(0, 6)}...{wallet.slice(-4)}
                                    </span>
                                    <button
                                        onClick={disconnectWallet}
                                        className="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg text-sm"
                                    >
                                        Disconnect
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Who Is This For Section */}
                    <div className="max-w-5xl mx-auto mb-16">
                        <h2 className="text-3xl font-bold text-white text-center mb-8">Who Is This For?</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div className="bg-gradient-to-br from-blue-900/50 to-blue-800/30 rounded-xl p-5 border border-blue-500/30">
